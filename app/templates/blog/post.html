{% extends 'layout/base.html' %}

{% block page_content %}
<div class="page-header">
	<h1>Posts</h1>
	<a href="{{ url_for('blog.edit_post') }}">
		Edit Post?
	</a>
</div>

<ul class="posts">
	<li class="post">
		<div class="post-date">
			{{ moment(post.created_at).fromNow() }}
		</div>
		<div class="post-author">
			<a href="{{ url_for('web.user', username=post.author.username) }}">
				{{ post.author.username }}
			</a>
		</div>
		<div class="post-body">
			{{ post.body }}
		</div>
	</li>
</ul>

{% endblock %}
